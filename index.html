<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victorains News Portal</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- custom css file  -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">

                <a class="navbar-brand fw-bold text-success" href="#">Victoriasn News Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex" id="navbarNav">
                    <ul class="navbar-nav fw-bold">

                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <main class="container">
        <hr>


        <!--========== news categories =============-->
        <section class="my-4">
            <div class="d-flex flex-row justify-content-between " id="news-category-container">
                <!-- <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p>
                <p class="fw-bold">Home</p> -->

            </div>
        </section>

        <!--======== number of news found  ==========-->
        <section>
            <p class="p-3 my-4 fw-bold" style="background: #ffffff; color: #000;"> <span id="number-of-news">0</span>
                items found for
                category
                <span id="category-name"></span>
            </p>

        </section>

        <!--========== news container  ===========-->
        <section class="my-4">
            <div id="news-container">

                <!-- demo card  -->
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>







    </main>






    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
